apiVersion: v1
kind: Service
metadata:
  name: nginx-service
spec:
  type: NodePort
  selector:
    app: nginx
  ports:
  - name: nginx
    protocol: TCP
    port: 9001     
    targetPort: 80
    nodePort: 32001
  - name: multitool
    protocol: TCP
    port: 9002
    targetPort: 8080
    nodePort: 32002